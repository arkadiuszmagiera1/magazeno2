<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magazeno_2</title>
<style>
  body {
    font-family: "Inter", sans-serif;
    margin: 0;
    background-color: #0e0e0e;
    color: #f0f0f0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Ekran logowania */
  .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 2.2rem;
    letter-spacing: 1px;
    margin-bottom: 20px;
  }

  input {
    background: #1a1a1a;
    color: white;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 8px;
    margin-top: 8px;
    width: 220px;
    text-align: center;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #2d2d2d;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #444;
  }

  /* Pulpit */
  .menu {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
  }

  .tiles {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    height: 100%;
  }

  .tile {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .tile:hover {
    background: #2a2a2a;
    transform: scale(1.05);
  }

  footer {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 13px;
    opacity: 0.6;
  }
</style>
</head>
<body>

  <!-- Logowanie -->
  <div class="login-container" id="loginContainer">
    <h1>Magazeno_2</h1>
    <input type="text" id="username" placeholder="Login">
    <input type="password" id="password" placeholder="HasÅ‚o" style="display:none;">
    <button id="loginButton">Dalej</button>
  </div>

  <!-- Menu gÅ‚Ã³wne -->
  <div class="menu" id="menu">
    <div class="tiles">
      <div class="tile" onclick="openTile(1)">Optymalizacja ciÄ™cia KVH i BSH</div>
      <div class="tile">Kafelek 2</div>
      <div class="tile">Kafelek 3</div>
      <div class="tile">Kafelek 4</div>
      <div class="tile">Kafelek 5</div>
      <div class="tile">Kafelek 6</div>
      <div class="tile">Kafelek 7</div>
      <div class="tile">Kafelek 8</div>
      <div class="tile">Kafelek 9</div>
      <div class="tile">Kafelek 10</div>
      <div class="tile">Kafelek 11</div>
      <div class="tile">Kafelek 12</div>
      <div class="tile">Kafelek 13</div>
      <div class="tile">Kafelek 14</div>
      <div class="tile">Kafelek 15</div>
    </div>
  </div>

  <footer>Wersja 1.1 wykonana przez #ar_mag</footer>

<script>
const users = ["User1#", "User2#", "User3#"];
const password = "1234";
const loginContainer = document.getElementById("loginContainer");
const menu = document.getElementById("menu");
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginButton = document.getElementById("loginButton");

// JeÅ›li uÅ¼ytkownik jest juÅ¼ zalogowany (w tej samej sesji)
if (sessionStorage.getItem("loggedIn") === "true") {
  loginContainer.style.display = "none";
  menu.style.display = "flex";
}

loginButton.addEventListener("click", () => {
  if (passwordInput.style.display === "none") {
    if (users.includes(usernameInput.value.trim())) {
      passwordInput.style.display = "block";
      usernameInput.disabled = true;
    } else {
      alert("NieprawidÅ‚owy login");
    }
  } else {
    if (passwordInput.value === password) {
      sessionStorage.setItem("loggedIn", "true");
      loginContainer.style.display = "none";
      menu.style.display = "flex";
    } else {
      alert("NieprawidÅ‚owe hasÅ‚o");
    }
  }
});

// Funkcja otwierajÄ…ca kafelek 1
function openTile(num) {
  if (num === 1) {
    window.location.href = "optymalizacja.html";
  } else {
    alert("Ten kafelek jest jeszcze pusty ðŸ˜„");
  }
}
</script>

</body>
</html>
